{% extends 'base.html' %} <!-- extendendo o o base.html" -->
{%  load static %}
{% block content %}
<body>
    <!-- Preloader  enquanto espera aparece o png-->
    <div id="preloader">
        <i class="circle-preloader"></i>
        <img src="{% static 'img/core-img/load.jpg' %}" alt="">
    </div>

    <!-- Search Wrapper -->
    <div class="search-wrapper">
        <!-- Close Btn -->
        <div class="container">
            <div class="row">
                <div class="col-12">
                    <form action="{% url 'buscar' %}">
                        <input type="text" name="buscar" placeholder="O que estÃ¡ procurando...">
                        <button type="submit"><i class="fa fa-search" aria-hidden="true"></i></button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    {% include 'partials/_menu.html' %}

    <!-- ##### Best Receipe Area Start ##### -->
    <section class="best-receipe-area">
        <div class="container">
            <div class="row">

                {% if amigos %}
                    {% for amigo in amigos %}

                        <!-- Single Best Receipe Area -->
                        <div class="col-12 col-sm-6 col-lg-4">
                            <div class="single-best-receipe-area mb-30">
                                <img id = 'teste' src="{% static '/img/bg-img/nfts/1.jpg' %}" alt="">

                                <div class="receipe-content">
                                    <a href="{% url 'detail' amigo.id %}">
                                        <h5>{{ amigo.nome }}</h5>

                                    </a>
                                </div>
                            </div>
                        </div>
                    {% endfor %}
                {% else %}
                <div class="col-12">
                    <h2>Desculpe, Esse amigo ainda Nao foi Registrado</h2>

                </div>
                {% endif %}
            </div>
        </div>
    </section>
    <!-- ##### Best Receipe Area End ##### -->

    {% include 'partials/_footer.html' %}

{% endblock %}
