{%  load static %}
    <!-- ##### Header Area Start ##### -->
    <header class="header-area">

        <!-- Navbar Area -->
        <div class="delicious-main-menu">
            <div class="classy-nav-container breakpoint-off">
                <div class="container">
                    <!-- Menu -->
                    <nav class="classy-navbar justify-content-between" id="deliciousNav">

                        <!-- Navbar Toggler -->
                        <div class="classy-navbar-toggler">
                            <span class="navbarToggler"><span></span><span></span><span></span></span>
                        </div>

                        <!-- Menu -->
                        <div class="classy-menu">

                            <!-- close btn -->
                            <div class="classycloseIcon">
                                <div class="cross-wrap"><span class="top"></span><span class="bottom"></span></div>
                            </div>

                            <!-- Nav Start -->
                            <div id="opcoes" class="classynav">
                                <ul>
                                    <li><a href="{% url 'index' %}">Home</a></li>
                                    {% if user.is_authenticated %}
                                    <li><a href="{% url 'cadastrar_amigo' %}">Cadastrar Amigo</a></li>
                                    <li><a href="{% url 'dashboard' %}">Meus Amigos</a></li>
                                    <li><a href="{% url 'logout' %}">Log Out</a></li>

                                    <div id="searchbar" class="search-wrapper">
                                        <form action="{% url 'buscar' %}">
                                            <input type="text" name="buscar" placeholder="Procurar Amigo...">
                                            <button type="submit"><i class="fa fa-search" aria-hidden="true"></i></button>
                                        </form>
                                    </div>
                                    {% else %}
                                        <li><a href="{% url 'cadastro' %}">Cadastrar Usuario</a></li>
                                        <li><a href="{% url 'login' %}">Login</a></li>
                                    {% endif %}

                                </ul>

                            </div>
                            <!-- Nav End -->
                        </div>
                    </nav>
                </div>
            </div>
        </div>
    </header>
    <!-- ##### Header Area End ##### -->
